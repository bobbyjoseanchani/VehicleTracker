<form (ngSubmit)="login()" [formGroup]="loginForm"> 
  <div class="form-group">
    <label for="userName">Username</label>
    <input class="form-control" id="userName" placeholder="Enter username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Username</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
  </div>
  <div class="form-group col-xs-12 text-center">
    <button type="submit" id="btnLoginSubmit" class="btn btn-primary btn-md">Login</button>
  </div>
</form>
